{% extends 'base.html' %}
{% load static %}

{% block title %}
  <title>Edit publication</title>
{% endblock %}

{% block css %}
  <style>
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      background-color: #f0f2f5;
      padding-top: 100px;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    
    .title {
      font-size: 3em;
    }
    
    .form-div {
      margin: 0 auto;
      width: 90%;
      max-width: 400px;
      background-color: #ffffff;
      text-align: center;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .form-div:hover {
      transform: translateY(-5px);
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
    }
    
    input {
      padding: 12px;
      background-color: #f7f7f7;
      border: 1px solid #ddd;
      border-radius: 8px;
      color: #333;
      width: 90%;
      font-size: medium;
      margin-bottom: 15px;
      transition: border 0.3s ease, background-color 0.3s ease;
    }
    
    input:focus {
      border-color: #888;
      background-color: #ffffff;
      outline: none;
    }
    
    p {
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 30px;
    }
    
    button {
      padding: 12px;
      width: 220px;
      font-size: large;
      background-color: #8c8281;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    
    button:hover {
      background-color: blue;
      transform: translateY(-3px);
      cursor: pointer;
    }
    
    /* Media Queries */
    @media (max-width: 1200px) {
      .title {
        font-size: 2.5em;
      }
    
      .form-div {
        width: 80%;
        max-width: 350px;
      }
    
      button {
        width: 200px;
      }
    }
    
    @media (max-width: 992px) {
      .title {
        font-size: 2em;
      }
    
      .form-div {
        width: 90%;
        max-width: 300px;
      }
    
      input {
        font-size: small;
      }
    
      button {
        width: 180px;
      }
    }
    
    @media (max-width: 768px) {
      .title {
        font-size: 1.8em;
      }
    
      .form-div {
        width: 95%;
        max-width: 280px;
      }
    
      input {
        font-size: small;
        padding: 10px;
      }
    
      button {
        width: 150px;
      }
    }
    
    @media (max-width: 576px) {
      body {
        padding-top: 80px;
      }
    
      .title {
        font-size: 1.5em;
      }
    
      .form-div {
        width: 100%;
        max-width: 260px;
        padding: 20px;
      }
    
      input {
        font-size: smaller;
        padding: 8px;
      }
    
      button {
        width: 120px;
      }
    }
  </style>
{% endblock %}

{% block content %}
  <h1 class="title">Edit publication</h1>

  {% include 'form_snippets.html' with form=form %}
{% endblock %}
